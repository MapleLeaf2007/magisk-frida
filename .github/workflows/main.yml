name: CI

on:
  push:
    branches: ["master"]
  workflow_dispatch:
    inputs:
      force_release:
        description: '即使没有可用的 Frida 更新，也强制发布'
        required: false
        default: false
        type: boolean
  repository_dispatch:
  schedule:
    - cron: "8 13 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装 uv
        uses: astral-sh/setup-uv@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: 构建
        run: |
          uv run python3 main.py
          echo "NEW_TAG=$(cat NEW_TAG.txt)" >> $GITHUB_ENV
        env:
          FORCE_RELEASE: ${{ github.event.inputs.force_release }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          path: build/

      - name: 版本发布
        if: hashFiles('NEW_TAG.txt') != ''
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/*.zip,build/updater.json
          tag: "${{ env.NEW_TAG }}"
          body: https://github.com/Ylarod/Florida/releases
